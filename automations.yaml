# ------------------------------------------------------------------------------
# AUTOMATION: L√úFTUNGSANLAGE (HELIOS) CO2 STEUERUNG
# ------------------------------------------------------------------------------
- alias: "L√ºftung: Automatische CO2 Steuerung"
  id: "ventilation_auto_co2_control"
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.house_max_co2
    - platform: state
      entity_id: input_boolean.ventilation_kill_switch
    - platform: homeassistant
      event: start

  action:
    # 1. Guard Clause: Warten nach Neustart
    - if: "{{ trigger.platform == 'homeassistant' }}"
      then:
        - delay: "01:00:00"

    # 2. Logik
    - choose:
        # FALL A: NOT-AUS IST AKTIV
        - conditions:
            - condition: state
              entity_id: input_boolean.ventilation_kill_switch
              state: "on"
          sequence:
            - service: fan.set_percentage
              target:
                entity_id: fan.helios
              data:
                percentage: 0

        # FALL B: NORMALBETRIEB
        - conditions:
            - condition: state
              entity_id: input_boolean.ventilation_kill_switch
              state: "off"
            - condition: template
              value_template: "{{ states('sensor.house_max_co2') | is_number }}"
          sequence:
            - choose:
                # Regel 1: √úber 1100 ppm -> Stufe 2 (25%)
                - conditions:
                    - condition: numeric_state
                      entity_id: sensor.house_max_co2
                      above: 1100
                  sequence:
                    - service: fan.set_percentage
                      target:
                        entity_id: fan.helios
                      data:
                        percentage: 25

                # Regel 2: Zwischen 700 und 1100 ppm -> Stufe 1 (2%)
                - conditions:
                    - condition: numeric_state
                      entity_id: sensor.house_max_co2
                      above: 700
                      below: 1101
                  sequence:
                    - service: fan.set_percentage
                      target:
                        entity_id: fan.helios
                      data:
                        percentage: 2

                # Regel 3: Unter 700 ppm -> Aus (0%)
                - conditions:
                    - condition: numeric_state
                      entity_id: sensor.house_max_co2
                      below: 701
                  sequence:
                    - service: fan.set_percentage
                      target:
                        entity_id: fan.helios
                      data:
                        percentage: 0

# ------------------------------------------------------------------------------
# AUTOMATION: LUFTBEFEUCHTER STEUERUNG (EG, 1.OG, 2.OG)
# ------------------------------------------------------------------------------
- alias: "Klima: Automatische Befeuchtung"
  id: "climate_auto_humidification"
  mode: parallel
  trigger:
    - platform: time_pattern
      minutes: "/5"
    - platform: state
      entity_id: input_boolean.ventilation_kill_switch
    - platform: state
      entity_id:
        - sensor.aranet4_02_kueche_humidity
        - sensor.c9_46_fc_e8_90_d9_humidity # 1. OG
        - sensor.aranet4_01_arbeitszimmer_humidity # 2. OG
    - platform: homeassistant
      event: start

  variables:
    target_humidity: "{{ states('input_number.ziel_luftfeuchtigkeit') | float(45) }}"
    kill_switch: "{{ is_state('input_boolean.ventilation_kill_switch', 'on') }}"

  action:
    # Guard Clause f√ºr Neustart
    - if: "{{ trigger.platform == 'homeassistant' }}"
      then:
        - delay: "01:00:00"

    # --- STEUERUNG EG (K√ºche) ---
    - choose:
        - conditions: "{{ kill_switch }}"
          sequence:
            - service: humidifier.turn_off
              target:
                entity_id: humidifier.deerma_jsq2w_a365_humidifier
        - conditions:
            - condition: state
              entity_id: binary_sensor.humidifier_eg_empty
              state: "off"
          sequence:
            - choose:
                # < 30% -> Stufe 4 (Max)
                - conditions: "{{ states('sensor.aranet4_02_kueche_humidity') | float(0) < 30 }}"
                  sequence:
                    - service: humidifier.turn_on
                      target:
                        entity_id: humidifier.deerma_jsq2w_a365_humidifier
