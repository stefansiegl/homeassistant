# ---------------------------------------------------------
# WASCHMASCHINE
# ---------------------------------------------------------
- id: "waschmaschine_status_mgmt"
  alias: "Haushalt: Waschmaschine Status-Management"
  description: "V9: Robust gegen Neustarts & Waschpausen (5 Min Puffer)"
  triggers:
    - trigger: numeric_state
      entity_id: sensor.shellyplug_6_waschmaschine_power
      above: 10
      for: "00:01:00"
      id: "trigger_start"
    - trigger: numeric_state
      entity_id: sensor.shellyplug_6_waschmaschine_power
      below: 4
      for: "00:05:00"
      id: "trigger_fertig"
    - trigger: numeric_state
      entity_id: sensor.shellyplug_6_waschmaschine_power
      below: 1.0
      for: "00:10:00"
      id: "trigger_standby"
    - trigger: homeassistant
      event: start
      id: "system_start"
  actions:
    - if:
        - condition: trigger
          id: "system_start"
      then:
        - delay: "00:01:00"
        - if:
            - condition: template
              value_template: "{{ states('sensor.shellyplug_6_waschmaschine_power') | float(0) < 1.0 }}"
          then:
            - action: input_select.select_option
              target:
                entity_id: input_select.waschmaschine_status_helper
              data:
                option: "standby"
        - stop: "Systemstart-Check abgeschlossen"
    - choose:
        - conditions:
            - condition: trigger
              id: "trigger_start"
          sequence:
            - action: input_select.select_option
              target:
                entity_id: input_select.waschmaschine_status_helper
              data:
                option: "l√§uft"
        - conditions:
            - condition: trigger
              id: "trigger_fertig"
            - condition: state
              entity_id: input_select.waschmaschine_status_helper
              state: "l√§uft"
          sequence:
            - action: input_select.select_option
              target:
                entity_id: input_select.waschmaschine_status_helper
              data:
                option: "fertig"
        - conditions:
            - condition: trigger
              id: "trigger_standby"
          sequence:
            - action: input_select.select_option
              target:
                entity_id: input_select.waschmaschine_status_helper
              data:
                option: "standby"
  mode: restart

- id: "waschmaschine_notify"
  alias: "Haushalt: Waschmaschine Benachrichtigung"
  triggers:
    - trigger: state
      entity_id: input_select.waschmaschine_status_helper
      from: "l√§uft"
      to: "fertig"
  actions:
    - action: notify.mobile_app_pixel_9_pro
      data:
        title: "Waschmaschine fertig! üß∫"
        message: "Die W√§sche kann entnommen werden."
        data:
          push:
            sound: "default"
            interruption-level: "active"

