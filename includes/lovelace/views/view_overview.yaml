theme: Backend-selected
title: Home
path: home
type: custom:grid-layout
layout: !include ../helpers/basic-layout.yaml
badges: []
cards:
  # --------------------------------------------------------
  # Header
  # --------------------------------------------------------
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - !include ../cards/navigation.yaml
    view_layout:
      grid-area: header

  # --------------------------------------------------------
  # Messages
  # --------------------------------------------------------

  - type: vertical-stack
    cards:
      - !include ../cards/warning-chips.yaml
    view_layout:
      grid-area: messages

  # --------------------------------------------------------
  # Left
  # --------------------------------------------------------

  - type: vertical-stack
    cards:
      - !include ../cards/vacuum-control-eg.yaml
      - !include ../cards/vacuum-control-2og.yaml
    view_layout:
      grid-area: left

  # --------------------------------------------------------
  # Middle
  # --------------------------------------------------------
  - type: vertical-stack
    cards:
      - !include ../cards/lights.yaml
    view_layout:
      grid-area: middle

  # --------------------------------------------------------
  # Right
  # --------------------------------------------------------

  - type: vertical-stack
    cards:
      - !include ../cards/people.yaml
    view_layout:
      grid-area: right

  # --------------------------------------------------------
  # Footer
  # --------------------------------------------------------

  - type: vertical-stack
    cards:
      - !include ../cards/fan-control.yaml
      - !include ../cards/water-control.yaml
    view_layout:
      grid-area: footer
