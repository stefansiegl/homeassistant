type: custom:stack-in-card
mode: vertical
cards:
  - type: custom:mushroom-template-card
    primary: Staubi (EG)
    secondary: >
      {% if is_state("input_boolean.door_klo_eg_open", "off") %}
        Türe geschlossen
      {% else %}
        {{ states("vacuum.roborock_s7_maxv") }}
      {% endif %}
    icon: >
      {% if is_state("input_boolean.door_klo_eg_open", "off") %}
        mdi:alert
      {% else %}
        {% if is_state("vacuum.roborock_s7_maxv", "cleaning") %}
          mdi:vacuum
        {% elif is_state("vacuum.roborock_s7_maxv", "docked") %}
          mdi:power-plug
        {% elif is_state("vacuum.roborock_s7_maxv", "idle") %}
          mdi:power-plug
        {% elif is_state("vacuum.roborock_s7_maxv", "paused") %}
          mdi:pause-box
        {% elif is_state("vacuum.roborock_s7_maxv", "returning") %}
          mdi:power
        {% else %}
          mdi:alert
        {% endif %}
      {% endif %}
    icon_color: >
      {% if is_state("input_boolean.door_klo_eg_open", "off") %}
        orange
      {% else %}
        {% if is_state("vacuum.roborock_s7_maxv", "cleaning") %}
          green
        {% elif is_state("vacuum.roborock_s7_maxv", "docked") %}
          green
        {% elif is_state("vacuum.roborock_s7_maxv", "idle") %}
          green
        {% elif is_state("vacuum.roborock_s7_maxv", "paused") %}
          green
        {% elif is_state("vacuum.roborock_s7_maxv", "returning") %}
          green
        {% else %}
          orange
        {% endif %}
      {% endif %}
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        icon: mdi:water
        secondary: Alles
        layout: vertical
        icon_color: >
          {% if is_state("input_boolean.door_klo_eg_open", "on") 
            and (  is_state("vacuum.roborock_s7_maxv", "docked") 
                or is_state("vacuum.roborock_s7_maxv", "idle")
                or is_state("vacuum.roborock_s7_maxv", "returning")) %}
            black
          {% else %}
            grey
          {% endif %}
        hold_action:
          action: call-service
          service: script.vacuum_roborock_s7_manual_mode
          target: {}
          confirmation:
            text: Alles saugen und wischen?
          data:
            vacuum_mode: "turbo"
            mopping_mode: "medium"

      - type: custom:mushroom-template-card
        icon: mdi:vacuum-outline
        layout: vertical
        secondary: Alles
        icon_color: >
          {% if is_state("input_boolean.door_klo_eg_open", "on") 
            and (  is_state("vacuum.roborock_s7_maxv", "docked") 
                or is_state("vacuum.roborock_s7_maxv", "idle")
                or is_state("vacuum.roborock_s7_maxv", "returning")) %}
            black
          {% else %}
            grey
          {% endif %}
        hold_action:
          action: call-service
          service: script.vacuum_roborock_s7_manual_mode
          target: {}
          confirmation:
            text: Alles saugen?
          data:
            vacuum_mode: "turbo"
            mopping_mode: "off"

      - type: custom:mushroom-template-card
        icon: mdi:water
        secondary: Essen
        layout: vertical
        icon_color: >
          {% if is_state("input_boolean.door_klo_eg_open", "on") 
            and (  is_state("vacuum.roborock_s7_maxv", "docked") 
                or is_state("vacuum.roborock_s7_maxv", "idle")
                or is_state("vacuum.roborock_s7_maxv", "returning")) %}
            black
          {% else %}
            grey
          {% endif %}
        hold_action:
          action: call-service
          service: script.vacuum_roborock_s7_manual_mode
          target: {}
          confirmation:
            text: Küche und Esszimmer saugen und wischen?
          data:
            rooms:
              - "Esszimmer"
              - "Kueche"
            vacuum_mode: "turbo"
            mopping_mode: "medium"

      - type: custom:mushroom-template-card
        secondary: Essen
        layout: vertical
        icon: mdi:vacuum-outline
        icon_color: >
          {% if is_state("input_boolean.door_klo_eg_open", "on") 
            and (  is_state("vacuum.roborock_s7_maxv", "docked") 
                or is_state("vacuum.roborock_s7_maxv", "idle")
                or is_state("vacuum.roborock_s7_maxv", "returning")) %}
            black
          {% else %}
            grey
          {% endif %}
        hold_action:
          action: call-service
          service: script.vacuum_roborock_s7_manual_mode
          target: {}
          confirmation:
            text: Küche und Esszimmer saugen?
          data:
            rooms:
              - "Esszimmer"
              - "Kueche"
            vacuum_mode: "turbo"
            mopping_mode: "off"

      - type: custom:mushroom-template-card
        secondary: Stop
        layout: vertical
        icon: mdi:stop
        icon_color: >
          {% if is_state("vacuum.roborock_s7_maxv", "cleaning")) %}
            black
          {% else %}
            grey
          {% endif %}
        tap_action:
          action: call-service
          service: vacuum.stop
          target: {}
          confirmation:
            text: Stoppen?
          data:
            device_id: 28c0fcbef53460722d9646f5a186c492

        hold_action:
          action: call-service
          service: vacuum.stop
          target: {}
          confirmation:
            text: Stoppen?
          data:
            device_id: 28c0fcbef53460722d9646f5a186c492

      - type: custom:mushroom-template-card
        secondary: Dock
        layout: vertical
        icon: mdi:power
        icon_color: >
          {% if is_state("vacuum.roborock_s7_maxv", "cleaning")
              or is_state("vacuum.roborock_s7_maxv", "paused")) %}
            black
          {% else %}
            grey
          {% endif %}
        tap_action:
          action: call-service
          service: vacuum.return_to_base
          target: {}
          confirmation:
            text: Zurück zum Dock?
          data:
            device_id: 28c0fcbef53460722d9646f5a186c492

        hold_action:
          action: call-service
          service: vacuum.return_to_base
          target: {}
          confirmation:
            text: Zurück zum Dock?
          data:
            device_id: 28c0fcbef53460722d9646f5a186c492
