#
# Input for watering zones for easier changes later on
#
watering_zone1_water_amount:
  name: Wieviel Wasser fliesst in Zone 1 [l/min]
  initial: 3.4
  max: 1000
  min: 0

watering_zone1_area:
  name: Wie groß ist die Fläche [m2]
  initial: 7.6
  max: 1000
  min: 0

watering_zone1_threshold:
  name: Wieviele Sekunden soll mindestens gegossen werden?
  # internet sagt 8 bei beeten und 12 bei rasen l/m2 als Minimum
  # Berechnet als 8 * (m2) / (l/min) * 60
  initial: 1073
  max: 5000
  min: 0

watering_zone1_adjust:
  name: Faktor der auf die berechnete Giessmenge genommen wird zur Feinjustierung. Bei 0.5 wird die berechnete Giessdauer halbiert. Bei 2 verdoppelt.
  initial: 1
  max: 3
  min: 0.1
  step: 0.1

